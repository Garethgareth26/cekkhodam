<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h5>develop by Gareth Sigma Company&reg;</h5>
        <h1>Cek Khodam Anda</h1>
        <div class="input-container">
            <input type="text" id="nameInput" placeholder="Siapa nama kamu?" onkeypress="checkEnter(event)">
            <div id="loader" class="loader" style="display: none;"></div>
        </div>
        <button onclick="cekKhodam()">Cek Khodam</button>
        <h2 id="khodamTitle" style="display: none;"><span id="inputName"></span> , khodam kamu adalah</h2>
        <p id="result"></p>
        
        <h3>List yang udah</h3>
        <table id="historyTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Khodam</th>
                </tr>
            </thead>
            <tbody>
                <!-- Riwayat akan ditambahkan di sini -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
